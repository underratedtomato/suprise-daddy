<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You Sayang ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    h1 {
      color: #ff3366;
    }

    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: #e62e5c;
    }

    .message {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For My Sayang ❤️</h1>
    <p>Press the button below okayy 🥺👇</p>
    <button onclick="showMessages()">Open Heart 💌</button>
    <div id="messages"></div>
  </div>

  <script>
    const messages = [
      "Hi sayang 🥰",
      "I just want you to know something…",
      "Even kalau kita jauh, hati I selalu dengan you 💕",
      "You are my strength, my happiness, my safe place ❤️",
      "Tak kisah apa jadi, I akan sayang you selalu 🥺",
      "Forever and always, just you & me 💌"
    ];

    function showMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          let p = document.createElement("p");
          p.className = "message";
          p.style.animationDelay = "0s";
          p.textContent = messages[i];
          container.appendChild(p);
          p.style.display = "block";
          i++;
          setTimeout(showNext, 2000); // setiap 2s keluar satu mesej
        }
      }

      showNext();
    }
  </script>
</body>
</html>
