<html lang="ms">
<head>

<title>For Amir Hazizi , cinta hati ❤️</title>
<style>
  :root{
    --bg1:#111016;
    --bg2:#2b0f3b;
    --card:#fff6f9;
    --accent:#ff6b81;
    --muted:#6b5b74;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 10% 10%, rgba(255,107,129,0.06), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    padding:28px;
  }

  .stage{
    width:95%;
    max-width:900px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border-radius:20px;
    padding:26px;
    box-shadow:0 18px 50px rgba(5,5,8,0.6);
    position:relative;
    overflow:hidden;
  }

  header{display:flex;gap:16px;align-items:center}
  .avatar{
    width:68px;height:68px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#ffb4c0);
    display:flex;align-items:center;justify-content:center;font-size:34px;box-shadow:0 8px 30px rgba(0,0,0,0.45)
  }
  h1{margin:0;font-size:20px;color:#fff;letter-spacing:0.2px}
  p.lead{margin:6px 0 0;color:#e9d8ef;font-size:13px}

  .card{
    margin-top:18px;
    background:var(--card);
    color:#2b1630;
    border-radius:14px;
    padding:18px;
    min-height:220px;
    position:relative;
  }

  #letter{
    font-family: Georgia, 'Times New Roman', serif;
    font-size:18px;
    line-height:1.6;
    white-space:pre-wrap;
    min-height:150px;
    color:#3b2a3b;
    padding:10px;
  }

  .controls{display:flex;gap:10px;justify-content:center;margin-top:14px}
  button{
    background:var(--accent);
    color:white;border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;
    box-shadow:0 8px 20px rgba(255,107,129,0.14);
  }
  button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,107,129,0.12);box-shadow:none}
  small{display:block;margin-top:10px;color:var(--muted);text-align:center;font-size:13px}

  /* tear */
  .tear{
    position:absolute; right:22px; top:-30px; width:120px; opacity:0.06; transform:rotate(8deg);
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float{0%{transform:translateY(0) rotate(6deg)}50%{transform:translateY(8px) rotate(-2deg)}100%{transform:translateY(0) rotate(6deg)}}

  /* confetti small */
  .confetti-piece{position:absolute;width:8px;height:12px;background:var(--accent);opacity:0.9;border-radius:2px;transform:rotate(30deg);}

  footer{margin-top:10px;color:#e0cde0;text-align:center;font-size:13px}
  @media (max-width:560px){
    .stage{padding:14px}
    #letter{font-size:16px}
  }
</style>
</head>
